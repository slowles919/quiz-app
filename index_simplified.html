      { id: 113, question: "Akılsız düşman akıllı dosttan iyidir atasözünün anlamı? (Tekrarlanmış soru, aynı ID ile güncelleniyor)", correctAnswer: "Bazen dost gibi görünen kişi düşmandan daha zararlı olabilir.", incorrectAnswers: ["Düşman her zaman daha iyidir.", "Dostlar her zaman güvenilirdir.", "Akılsız düşman tehlikelidir."], mnemonic: "Akılsız düşman ‘dost’ kadar zarar vermez: Sahte bir dostu hayal et!" }
    ];

    let currentQuestion = null;
    let answeredQuestions = JSON.parse(localStorage.getItem("answeredQuestions")) || [];
    let wrongQuestions = JSON.parse(localStorage.getItem("wrongQuestions")) || [];
    let selectedOption = null;

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const feedbackElement = document.getElementById("feedback");
    const mnemonicElement = document.getElementById("mnemonic");
    const nextButton = document.getElementById("next-button");

    function loadNewQuestion() {
      const availableQuestions = questions.filter(q => !answeredQuestions.includes(q.id));
      const pool = wrongQuestions.length > 0 ? wrongQuestions : availableQuestions;
      if (pool.length === 0) {
        questionElement.textContent = "Tüm soruları bitirdiniz!";
        optionsElement.innerHTML = "";
        feedbackElement.textContent = "";
        mnemonicElement.textContent = "";
        nextButton.style.display = "none";
        return;
      }
      const randomIndex = Math.floor(Math.random() * pool.length);
      const selectedQuestion = pool[randomIndex];
      const allOptions = [...selectedQuestion.incorrectAnswers, selectedQuestion.correctAnswer];
      for (let i = allOptions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
      }
      currentQuestion = { ...selectedQuestion, options: allOptions };
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = "";
      currentQuestion.options.forEach((option, index) => {
        const optionDiv = document.createElement("div");
        optionDiv.className = "option";
        optionDiv.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
        optionDiv.onclick = () => handleAnswer(option);
        optionsElement.appendChild(optionDiv);
      });
      feedbackElement.textContent = "";
      mnemonicElement.textContent = "";
      nextButton.style.display = "none";
      selectedOption = null;
    }

    function handleAnswer(answer) {
      if (selectedOption) return;
      selectedOption = answer;
      if (answer === currentQuestion.correctAnswer) {
        feedbackElement.textContent = "Doğru!";
        answeredQuestions.push(currentQuestion.id);
        localStorage.setItem("answeredQuestions", JSON.stringify(answeredQuestions));
        wrongQuestions = wrongQuestions.filter(q => q.id !== currentQuestion.id);
        localStorage.setItem("wrongQuestions", JSON.stringify(wrongQuestions));
        nextButton.style.display = "block";
      } else {
        feedbackElement.textContent = `Yanlış! Doğru cevap: ${currentQuestion.correctAnswer}.`;
        if (!wrongQuestions.find(q => q.id === currentQuestion.id)) {
          wrongQuestions.push(currentQuestion);
          localStorage.setItem("wrongQuestions", JSON.stringify(wrongQuestions));
        }
        setTimeout(loadNewQuestion, 2000); // Yanlış cevapta 2 saniye sonra otomatik bir sonraki soruya geç
      }
      mnemonicElement.textContent = `EZBER Taktiği: ${currentQuestion.mnemonic}`;
      optionsElement.childNodes.forEach(node => {
        if (node.textContent.includes(currentQuestion.correctAnswer)) {
          node.classList.add("correct");
        }
      });
    }

    nextButton.onclick = loadNewQuestion;

    loadNewQuestion();
  </script>
